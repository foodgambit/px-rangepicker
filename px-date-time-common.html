    /**

     */
    isUtc: {

    }

  /**
   * _convertISOtoMoment
   *
   * Takes an ISO 8601 String and return a moment object
   *
   *
   * @private
   */
  _convertISOtoMoment: function(timeString) {
    if(this.isUtc) {
      return moment.utc(timeString, moment.ISO_8601);
    }
    else {
      return moment(timeString, moment.ISO_8601);
    }
